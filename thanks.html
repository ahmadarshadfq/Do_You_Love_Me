
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Thanks</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Prevent scrolling */
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        /* Full-page layout */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffefd5;
            font-family: 'Arial', sans-serif;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.7s ease, transform 0.7s ease;
        }

        /* Styling for the thanks message */
        .thanks {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            padding: 20px 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite alternate;
        }

        /* Bouncing effect */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        /* Adding a smooth hover effect */
        .thanks:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        /* Close button styling at top-right of the screen */
        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .close-btn:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="thanks">
        I Know You Love Me. Then Why You Clicking On NO <i class="fa-solid fa-face-laugh"></i>
    </div>

    <!-- Close Button -->
    <button class="close-btn" onclick="closePage()">Ã—</button>

    <script>
        // Fade-in animation on page load
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
            document.body.style.transform = 'translateY(0)';
        });

        function closePage() {
            window.location.href = "index.html"; // Redirect to your desired page
        }
    </script>
</body>

</html>
